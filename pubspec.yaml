name: swift_checkin
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8
  pinput: ^5.0.1
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Thin.ttf
          weight: 200
        - asset: assets/fonts/DM_Sans/DMSans-Light.ttf
          weight: 300
        - asset: assets/fonts/DM_Sans/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DM_Sans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DM_Sans/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DM_Sans/DMSans-Italic.ttf
          style: italic
